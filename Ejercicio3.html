<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <br>
    <br>

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre">

    <br>
    <br>

    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido">

    <br>
    <br>

    <label for="modalidad">Modalidad de cursada:</label>
    <input type="radio" name="modalidad" id="ondemand">
    <label for="ondemand">On-demand</label>
    <input type="radio" name="modalidad" id="envivo">
    <label for="envivo">En vivo</label>

    <br>
    <br>

    <label for="correo">Correo:</label>
    <input type="email" name="" id="correo"> 

    <br>
    <br>

    <label for="información">Deseo recibir información sobre nuevos posteos en la plataforma de NUCBA</label>

    <br>
    <br>

    <input type="checkbox" name="" id="declaracion">
    <label for="declaracion">Declaro que leí los términos y condicione sy estoy listo para convertirme en desarrollador web Full Stack</label>

    <br>
    <br>

    <input type="button" name="" id="enviar" value="Enviar">
    


</body>
</html></html>
